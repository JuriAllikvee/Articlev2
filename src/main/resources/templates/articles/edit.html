<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактировать статью</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Редактировать статью</h2>
    <form th:action="@{/articles/update/{id}(id=${article.id})}" method="post">
      <div class="mb-3">
        <label class="form-label">Заголовок</label>
        <input type="text" name="title" class="form-control" th:value="${article.title}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea name="description" class="form-control" rows="3" th:text="${article.description}"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Slug</label>
        <input type="text" name="slug" class="form-control" th:value="${article.slug}">
      </div>
      <div class="mb-3">
        <label class="form-label">Содержание</label>
        <textarea name="content" class="form-control" rows="5" th:text="${article.content}" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Теги</label>
        <select name="tags" class="form-control" multiple>
          <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"
                  th:selected="${article.tags.contains(tag)}"></option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Обновить статью</button>
      </div>
    </form>

    <form th:action="@{/articles/delete/{id}(id=${article.id})}" method="post" class="mt-3">
      <button type="submit" class="btn btn-danger w-100">Удалить статью</button>
    </form>

    <div class="text-center mt-3">
      <a href="/articles" class="btn btn-outline-secondary">Назад к списку статей</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
