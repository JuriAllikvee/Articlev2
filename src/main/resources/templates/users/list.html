<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список пользователей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Список пользователей</h2>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="user : ${users}">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body text-center">
          <img th:src="${user.image_url}" alt="Фото профиля" class="rounded-circle mb-3" width="80">
          <h5 class="card-title" th:text="${user.username}"></h5>
          <p class="card-text text-muted" th:text="${user.email}"></p>
          <div class="d-flex justify-content-center gap-2">
            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-outline-primary btn-sm">Редактировать</a>
            <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post"
                  onsubmit="return confirm('Вы уверены, что хотите удалить пользователя?')">
              <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/users/new" class="btn btn-success">Добавить пользователя</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
